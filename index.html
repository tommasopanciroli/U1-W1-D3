<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduzione CSS</title>
  </head>
  <body>
    <header>
      <h1>CSS Basics</h1>
    </header>
    <main>
      <section>
        <!--è un contenitore di blocco (div) che però separa semanticamente le perzioni del contenuto-->
        <p>
          È importante conoscere i tre modi per appilacare delle regole CSS ad
          un documento HTML.
        </p>
        <ol>
          <li>Stile 'inline' (da NON usare)</li>
          <li>Stile applicato tramite un tag all'interno del tag 'head'</li>
          <li>
            Stile applicato su un file esterno al documento HTML e inserito
            tramite un link nel tag 'head'.
          </li>
          <!-- D R Y -> Don't Reapet Yourself -->
        </ol>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
